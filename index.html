<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Distance Between Cities</title>
</head>

<body>

    <div class="jumbotron">
        <h1>Distance between cities app.</h1>
        <p>Our app will help you calculate travelling distances.</p>
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label">From: </label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="from" placeholder="Origin">
                    </div>
                </div>
                <div class="form-group">
                    <label for="to" class="col-xs-2 control-label">To: </label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="to" placeholder="Destination">
                    </div>
                </div>
                <div>
              <strong>Mode of Travel: </strong>
              <select id="mode" onchange="calcRoute();">
                 <option value="DRIVING">Driving</option>
                   <option value="WALKING">Walking</option>
                <option value="BICYCLING">Bicycling</option>
                 <option value="TRANSIT">Transit</option>
              </select>
             </div>
            </form>

            <div class="col-xs-12">
                <button class="btn btn-info btn-lg">Submit</button>
            </div>
            <div id="map">

            </div>
            <div class="info">

            </div>
            <div class="photo">

            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnNfxEnrUv-5K57KJ22rfA1mhKnpIi3Yg&libraries=places&callback=initialize" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>


</body>

</html>
